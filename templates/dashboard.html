<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Dashboard</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('home') }}">Strona Główna</a></li>
                <li><a href="{{ url_for('dashboard') }}">Dashboard</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Lista rodzajów betonu</h2>
        <table>
            <thead>
                <tr>
                    <th>Rodzaj betonu</th>
                    <th>Ilosc</th>
                </tr>
            </thead>
            <tbody>
                {% for beton in betony %}
                <tr>
                    <td>{{ beton.rodzaj }}</td>
                    <td>{{ beton.ilosc }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <h2>Dodaj nowy rodzaj betonu</h2>
        <form method="post">
            <label for="rodzaj">Rodzaj betonu:</label>
            <input type="text" id="rodzaj" name="rodzaj" required>
            <label for="ilosc">Ilosc:</label>
            <input type="number" id="ilosc" name="ilosc" required>
            <button type="submit">Dodaj</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Twoja Firma. Wszystkie prawa zastrzeżone.</p>
    </footer>
</body>
</html>
